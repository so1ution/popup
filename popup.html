<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>POPUP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	</head>
<body>
	<header>
		<a href="#">Google</a>
		<a href="#">Images</a>
		<label for="toggle-0"><img src="images/show-apps.png" class="show-apps"></label>
		<i class="fas fa-bell"></i>
		<img src="images/account.png" class="account">
	</header>
	<input style="display: none;" id="toggle-0" type="checkbox">
	<main>		
		<input style="display: none;" id="toggle-1" type="checkbox">
		<div class="content-wrap">
			
			<div class="content">
			<figure><input type="image" src="images/tube.png"><figcaption>Tube</figcaption></figure>
			<figure><input type="image" src="images/trends.png"><figcaption>Trends</figcaption></figure></figure>
			<figure><input type="image" src="images/translate.png"><figcaption>Translate</figcaption></figure>
			<figure><input type="image" src="images/chrome.png"><figcaption>Chrome</figcaption></figure>
			<figure><input type="image" src="images/plus.png"><figcaption>Plus</figcaption></figure>
			<figure><input type="image" src="images/play.png" ><figcaption>Play</figcaption></figure>
			<figure><input type="image" src="images/picasa.png"><figcaption>Picasa</figcaption></figure>
			<figure><input type="image" src="images/maps.png"><figcaption>Maps</figcaption></figure>
			<figure><input type="image" src="images/mail.png"><figcaption>Mail</figcaption></figure>
			<figure><input type="image" src="images/images.png"><figcaption>Images</figcaption></figure>
			
			<figure class="hidden"><input type="image" src="images/forms.png"><figcaption>Forms</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/earth.png"><figcaption>Earth</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/drive.png"><figcaption>Drive</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/sites.png"><figcaption>Sites</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/bookmarks.png"><figcaption>Bookmarks</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/blogger.png"><figcaption>Blogger</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/contacts.png"><figcaption>Contacts</figcaption></figure>	
			<figure class="hidden"><input type="image" src="images/account.png"><figcaption>Account</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/hangouts.png"><figcaption>Hangouts</figcaption></figure>
			<figure class="hidden"><input type="image" src="images/apps.png"><figcaption>Apps</figcaption></figure>
			<a href="#" class="even-more-link hidden">Even More</a>
			</div>
			<label class="more-button" for="toggle-1">More</label>			
		</div>
	</main>
</body>
